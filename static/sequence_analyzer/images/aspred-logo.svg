<svg width="400" height="120" viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Antibody structure -->
  <g transform="translate(20, 20)">
    <!-- Main antibody Y-shape -->
    <path d="M40 60 L60 40 L80 60 L80 80 L60 80 L60 60 L40 80 Z" 
          fill="none" 
          stroke="#1e3a5f" 
          stroke-width="4" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
    
    <!-- Antibody arms -->
    <path d="M40 60 L20 40" 
          fill="none" 
          stroke="#1e3a5f" 
          stroke-width="4" 
          stroke-linecap="round"/>
    <path d="M80 60 L100 40" 
          fill="none" 
          stroke="#1e3a5f" 
          stroke-width="4" 
          stroke-linecap="round"/>
    
    <!-- Binding sites (colored dots) -->
    <circle cx="20" cy="40" r="8" fill="#ff4444"/>
    <circle cx="100" cy="40" r="12" fill="#1e3a5f"/>
    <circle cx="15" cy="70" r="12" fill="#1e3a5f"/>
    <circle cx="15" cy="100" r="10" fill="#00bcd4"/>
    
    <!-- Connection lines -->
    <line x1="20" y1="40" x2="15" y2="70" stroke="#1e3a5f" stroke-width="2"/>
    <line x1="15" y1="70" x2="15" y2="100" stroke="#1e3a5f" stroke-width="2"/>
  </g>
  
  <!-- ASPRED Text -->
  <text x="140" y="75" 
        font-family="Inter, Arial, sans-serif" 
        font-size="48" 
        font-weight="bold" 
        fill="#1e3a5f">ASPRED</text>
</svg>